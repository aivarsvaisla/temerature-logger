<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temperatūras mērījumi</title>
  <style>
    body { font-family: sans-serif; }
    .ok { color: green; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h1>Temperatūras mērījumi</h1>

<p id="temp">Loading...</p>
<p id="time"></p>
<p id="status"></p>

<script>
const MAX_AGE = 30 * 60 * 1000; // 30 minutes

fetch("data.json?ts=" + Date.now())
  .then(r => r.json())
  .then(d => {
    const measuredAt = new Date(d.timestamp * 1000);
    const age = Date.now() - measuredAt.getTime();

    document.getElementById("temp").textContent =
      d.temperature + " °C";

    document.getElementById("time").textContent =
      "Pēdējā mērījuma laiks: " + measuredAt.toLocaleString();

    const statusEl = document.getElementById("status");

    if (isNaN(age) || age > MAX_AGE) {
      statusEl.textContent =
        "⚠ KĻŪDA: pēdējo 30 minūšu laikā mērījumi nav ienākuši";
      statusEl.className = "error";
    } else {
      statusEl.textContent = "✓ Datu plūsma kārtībā";
      statusEl.className = "ok";
    }
  })
  .catch(() => {
    document.getElementById("status").textContent =
      "⚠ KĻŪDA: pēdējo 30 minūšu laikā mērījumi nav ienākuši";
  });
</script>

</body>
</html>
