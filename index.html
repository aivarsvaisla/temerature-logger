<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temperature Monitor</title>
</head>
<body>
  <h1>Temperatūras mērījums</h1>
  <p id="temp">Loading...</p>
  <p id="time"></p>

  <script>
    fetch("data.json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("temp").textContent =
          d.temperature + " °C";
        document.getElementById("time").textContent =
          "Mērījuma laiks: " + d.timestamp;
      });
  </script>
</body>
</html>
